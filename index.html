// ============ 2. 核心变量 ============
let shuffledQuestions = [];
let userAnswers = {};
const STORAGE_KEY = 'mbti_eight_functions_v3_final';
const TOTAL_QUESTIONS = rawQuestions.length;

// ============ 3. 初始化 ============
function startApp() {
    try {
        loadAnswers();
        // 每次随机打乱
        shuffledQuestions = [...rawQuestions].sort(() => Math.random() - 0.5);
        renderQuestions();
        updateProgress();
    } catch (e) {
        console.error("Init Error", e);
        setTimeout(startApp, 500);
    }
}

function loadAnswers() {
    try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) userAnswers = JSON.parse(saved).answers || {};
    } catch (e) { userAnswers = {}; }
}

function renderQuestions() {
    const container = document.getElementById('quiz-container');
    container.innerHTML = '';
    shuffledQuestions.forEach((q, idx) => {
        const savedValue = userAnswers[q.id] ?? 5;
        const leftText = q.reversed ? q.rText : q.lText;
        const rightText = q.reversed ? q.lText : q.rText;

        const div = document.createElement('div');
        div.className = 'card bg-white p-6 md:p-8 rounded-3xl shadow-md border border-slate-100 fade-in';
        div.style.animationDelay = `${Math.min(idx * 0.04, 0.8)}s`;

div.innerHTML = `
    <div class="flex justify-between items-center mb-6">
        <span class="text-sm font-semibold px-4 py-2 bg-slate-100 text-slate-600 rounded-full">${idx + 1}/52</span>
    </div>
    <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
        <!-- 左右文字：手机上下，电脑并排 -->

            <div class="text-base font-bold text-red-600 text-left md:text-right md:w-1/2 md:pr-8 leading-relaxed">
                ${leftText}
            </div>
            <div class="hidden md:block text-sm text-slate-400">VS</div>
            <div class="text-base font-bold text-green-600 text-left md:text-left md:w-1/2 md:pl-8 leading-relaxed">
                ${rightText}
            </div>
        </div>
        
        <!-- 手机端显示 VS -->
        <div class="block md:hidden text-center text-sm text-slate-500 mb-4 font-medium">VS</div>

        <!-- 滑块 -->
        <div class="py-4">
            <input type="range" min="0" max="10" value="${savedValue}" class="slider"
                   id="q${q.id}" oninput="onSliderChange(this, ${q.id})">
            <div class="flex justify-between mt-4 text-sm font-medium">
                <span class="text-red-600">强烈左倾</span>
                <span id="val-q${q.id}" class="text-lg font-bold text-indigo-600">${getDisplayText(savedValue)}</span>
                <span class="text-green-600">强烈右倾</span>
            </div>
        </div>
    </div>
`;
        container.appendChild(div);
    });
}

function getDisplayText(value) {
    value = parseInt(value);
    if (value <= 2) return "强烈左倾";
    if (value <= 4) return "倾向左侧";
    if (value === 5) return "完全中立";
    if (value <= 7) return "倾向右侧";
    return "强烈右倾";
}

function onSliderChange(input, id) {
    const value = parseInt(input.value);
    userAnswers[id] = value;
    document.getElementById(`val-q${id}`).textContent = getDisplayText(value);
    updateProgress();
    // 实时保存
    localStorage.setItem(STORAGE_KEY, JSON.stringify({ answers: userAnswers, timestamp: new Date().toISOString() }));
}

function updateProgress() {
    const answered = Object.keys(userAnswers).length;
    const percent = Math.round((answered / TOTAL_QUESTIONS) * 100);
    document.getElementById('progress-count').textContent = answered;
    document.getElementById('progress-percent').textContent = `${percent}%`;
    document.getElementById('progress-bar').style.width = `${percent}%`;
    document.getElementById('calculate-btn').disabled = answered < TOTAL_QUESTIONS;
}

// ============ 4. 核心计算：能量拮抗法 ============
function calculateResults() {
    if (Object.keys(userAnswers).length < TOTAL_QUESTIONS) {
        alert('请完成所有题目！');
        return;
    }

    let scores = { Ni:0, Ne:0, Si:0, Se:0, Ti:0, Te:0, Fi:0, Fe:0 };

    rawQuestions.forEach(q => {
        const val = userAnswers[q.id] || 5;
        let diff = val - 5; // -5 ~ +5
        if (q.reversed) diff = -diff;

        // 核心修改：仅在偏离中立时加分，且对立面扣分
        if (diff > 0) {
            scores[q.right] += diff * 2;
            scores[q.left] -= Math.abs(diff) * 0.5;
        } else if (diff < 0) {
            scores[q.left] += Math.abs(diff) * 2;
            scores[q.right] -= Math.abs(diff) * 0.5;
        }
    });

    // 归零保护
    Object.keys(scores).forEach(k => scores[k] = Math.max(0, scores[k]));
    
    const result = determineType(scores);
    showModal(result, scores);
}

// ============ 5. 类型判定（含高压提示） ============
function determineType(scores) {
    const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
    const top = sorted[0][0];
    const second = sorted[1][0];

    const stacks = {
        INTJ: ["Ni","Te","Fi","Se"], INFJ: ["Ni","Fe","Ti","Se"],
        ENTJ: ["Te","Ni","Se","Fi"], ENFJ: ["Fe","Ni","Se","Ti"],
        INTP: ["Ti","Ne","Si","Fe"], INFP: ["Fi","Ne","Si","Te"],
        ENTP: ["Ne","Ti","Fe","Si"], ENFP: ["Ne","Fi","Te","Si"],
        ISTJ: ["Si","Te","Fi","Ne"], ISFJ: ["Si","Fe","Ti","Ne"],
        ESTJ: ["Te","Si","Ne","Fi"], ESFJ: ["Fe","Si","Ne","Ti"],
        ISTP: ["Ti","Se","Ni","Fe"], ISFP: ["Fi","Se","Ni","Te"],
        ESTP: ["Se","Ti","Fe","Ni"], ESFP: ["Se","Fi","Te","Ni"]
    };

    let bestType = "未知";
    let bestStack = [];
    let bestScore = -1;

    for (const [type, stack] of Object.entries(stacks)) {
        let score = 0;
        if (stack[0] === top) score += 40;
        if (stack[1] === second) score += 30;
        else if (stack[0] === second && stack[1] === top) score += 55;

        // 辅助校验
        if (sorted.slice(0,4).some(([f]) => f === stack[2])) score += 10;
        if (sorted.slice(4,8).some(([f]) => f === stack[3])) score += 5;

        if (score > bestScore) {
            bestScore = score;
            bestType = type;
            bestStack = stack;
        }
    }

    const maxScore = 85;
    let confidence = Math.round((bestScore / maxScore) * 100);
    if (bestScore < 40) confidence = Math.min(confidence, 50);

    // 高压面具提示逻辑
    let extraTip = "";
    // 如果测出 ENTJ/ENTP 但 Fi/Ti 其实不低，或者 Te 异常高
    if ((bestType === 'ENTJ' || bestType === 'ESTJ') && scores.Fi > 30) {
        extraTip = `<div class="mt-6 p-4 bg-amber-50 rounded-xl text-sm text-amber-800 border border-amber-200">
            <strong>⚠️ 深度解析：</strong> 您的结果显示出极高的执行力（Te），但您的内在价值（Fi）并未完全沉睡。
            这种情况常出现在<strong>“高压职场中的 INFP/ISFP”</strong>身上。如果您感到虽然能把事情做好，但内心常常疲惫或空虚，
            您可能并非天生的 ENTJ，而是一个正在努力适应环境的内倾情感者。
        </div>`;
    }

    return { type: bestType, stack: bestStack, sorted, confidence, scores, extraTip };
}

        `<div class="flex justify-between items-center p-2 bg-slate-50 rounded mb-2 border border-slate-100">

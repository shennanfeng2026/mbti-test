// ============ 3. 全局变量 ============
// ⚠️ 为了测试方便，我临时把 QUESTIONS_PER_PAGE 改大，您使用时改回 8
const QUESTIONS_PER_PAGE = 8; 
let totalQuestions = 0; // 初始化时计算
let shuffledQuestions = [];
let userAnswers = {};
let currentPage = 0;
let tempScores = {}; // 存储初赛分数

// ============ 4. 初始化 ============
function startApp() {
    // 补全题目（如果是演示状态，复制填满52题）
    if(rawQuestions.length < 52) {
        // 这只是为了防止您没替换题库导致报错
        while(rawQuestions.length < 52) rawQuestions.push(rawQuestions[0]);
        // 请务必替换真实的 rawQuestions
    }
    
    totalQuestions = rawQuestions.length;
    loadAnswers();
    if(shuffledQuestions.length === 0) {
        shuffledQuestions = [...rawQuestions].sort(() => Math.random() - 0.5);
    }
    renderPage();
}

function loadAnswers() {
    const saved = localStorage.getItem('mbti_tie_breaker_v1');
    if (saved) {
        const data = JSON.parse(saved);
        userAnswers = data.answers || {};
        currentPage = data.currentPage || 0;
    }
}

function saveProgress() {
    localStorage.setItem('mbti_tie_breaker_v1', JSON.stringify({ answers: userAnswers, currentPage }));
}

// ============ 5. 渲染页面 (保持之前的逻辑) ============
function renderPage() {
    const container = document.getElementById('quiz-container');
    container.innerHTML = '';
    
    const start = currentPage * QUESTIONS_PER_PAGE;
    const end = Math.min(start + QUESTIONS_PER_PAGE, shuffledQuestions.length);
    const pageQuestions = shuffledQuestions.slice(start, end);

    pageQuestions.forEach((q, idx) => {
        const globalIdx = start + idx;
        const savedValue = userAnswers[q.id] ?? 5;
        const div = document.createElement('div');
        div.className = 'bg-white p-6 rounded-2xl border border-slate-200 shadow-sm fade-in';
        div.innerHTML = `
            <div class="text-sm text-slate-500 mb-4 font-bold">${globalIdx + 1}/${totalQuestions}</div>
            <div class="flex justify-between items-center mb-6 gap-4">
                <div class="text-right w-1/2 font-bold text-red-600">${q.reversed ? q.rText : q.lText}</div>
                <div class="text-slate-300 font-bold">VS</div>
                <div class="text-left w-1/2 font-bold text-green-600">${q.reversed ? q.lText : q.rText}</div>
            </div>
            <input type="range" min="0" max="10" value="${savedValue}" class="slider mb-2" oninput="handleSlider(this, ${q.id})">
            <div class="flex justify-between text-xs font-bold text-slate-400">
                <span>强烈左倾</span><span class="text-indigo-600 text-base" id="val-${q.id}">${getDesc(savedValue)}</span><span>强烈右倾</span>
            </div>
        `;
        container.appendChild(div);
    });

    updateUI();
    window.scrollTo(0,0);
}

function handleSlider(input, id) {
    userAnswers[id] = parseInt(input.value);
    document.getElementById(`val-${id}`).textContent = getDesc(input.value);
    saveProgress();
    updateUI();
}

function getDesc(v) {
    if(v<=2) return "强烈左倾"; if(v<=4) return "倾向左侧"; if(v==5) return "中立"; if(v<=7) return "倾向右侧"; return "强烈右倾";
}

function updateUI() {
    const answered = Object.keys(userAnswers).length;
    document.getElementById('total-progress').style.width = `${(answered/totalQuestions)*100}%`;
    
    const prevBtn = document.getElementById('prev-btn');
    prevBtn.disabled = currentPage === 0;

    const nextBtn = document.getElementById('next-btn');
    const maxPage = Math.ceil(totalQuestions / QUESTIONS_PER_PAGE) - 1;
    
    if (currentPage >= maxPage) {
        if (answered < totalQuestions) {
            nextBtn.textContent = `完成 (${answered}/${totalQuestions})`;
            nextBtn.classList.add('bg-slate-400');
            nextBtn.classList.remove('bg-indigo-600');
        } else {
            nextBtn.textContent = "生成报告";
            nextBtn.classList.remove('bg-slate-400');
            nextBtn.classList.add('bg-indigo-600');
        }
    } else {
        nextBtn.textContent = "下一页";
        nextBtn.classList.add('bg-indigo-600');
    }
}

        let diff = val - 5;
        if(q.reversed) diff = -diff;
        if(diff > 0) { scores[q.right] += diff*2; scores[q.left] -= Math.abs(diff)*0.5; }
        else if(diff < 0) { scores[q.left] += Math.abs(diff)*2; scores[q.right] -= Math.abs(diff)*0.5; }
    });
    Object.keys(scores).forEach(k => scores[k] = Math.max(0, scores[k]));
    tempScores = scores; // 暂存分数

    // 2. 检测死结 (Check for Ties)
    const tiePair = checkForTies(scores);
    
    if (tiePair) {
        // 触发加赛
        startTieBreaker(tiePair);
    } else {
        // 无死结，直接显示结果
        finalizeAndShow(scores);
    }
}

function checkForTies(scores) {
    // 定义易混淆对子
    const pairs = [
        ['Ti', 'Fi'], ['Ne', 'Se'], ['Ni', 'Si'], ['Te', 'Fe']
    ];

    // 获取最高分的两个功能
    const sorted = Object.entries(scores).sort((a,b) => b[1]-a[1]);
    const top1 = sorted[0];
    const top2 = sorted[1];

    // 逻辑：只有当最高分的两个功能属于“易混淆对子”，且分差小于 15 时，才触发
    // 或者虽然不是前两名，但某一对子的分数都极高（>65）且极近
    for (let pair of pairs) {
        const s1 = scores[pair[0]];
        const s2 = scores[pair[1]];
        
        // 条件：两者都较高(>50)，且分差极小(<12)
        if (s1 > 50 && s2 > 50 && Math.abs(s1 - s2) < 12) {
            return pair; // 返回检测到的死结，如 ['Ti', 'Fi']
        }
    }
    return null;
}

// ============ 7. 加赛逻辑 ============
function startTieBreaker(pair) {
    const key = `${pair[0]}-${pair[1]}`;
    // 如果没有对应的加赛题（比如反向的 Fi-Ti），尝试翻转 key
    const questions = tieBreakerPool[key] || tieBreakerPool[`${pair[1]}-${pair[0]}`];
    
    if (!questions) {
        finalizeAndShow(tempScores); // 没有题库，跳过
        return;
    }

    const modal = document.getElementById('tie-modal');
    const container = document.getElementById('tie-question-container');
    document.getElementById('tie-names').textContent = `${pair[0]} 与 ${pair[1]}`;
    
    container.innerHTML = '';
    questions.forEach((q, idx) => {
        const div = document.createElement('div');
        div.className = "p-4 bg-slate-50 rounded-xl border border-slate-200";
        div.innerHTML = `
            <p class="font-bold text-slate-800 mb-3">${idx+1}. ${q.q}</p>
            <div class="space-y-2">
                <button onclick="handleTieChoice('${q.funcA}', '${q.funcB}', this)" 
                    class="w-full text-left p-3 rounded-lg border border-slate-300 hover:bg-indigo-50 hover:border-indigo-300 transition-all tie-btn">
                    A. ${q.A}
                </button>
                <button onclick="handleTieChoice('${q.funcB}', '${q.funcA}', this)" 
                    class="w-full text-left p-3 rounded-lg border border-slate-300 hover:bg-indigo-50 hover:border-indigo-300 transition-all tie-btn">
                    B. ${q.B}
                </button>
            </div>
        `;
        container.appendChild(div);
    });

    // 添加提交按钮
    const submitBtn = document.createElement('button');
    submitBtn.className = "w-full mt-4 py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700";
    submitBtn.textContent = "提交决胜选择";
    submitBtn.onclick = () => resolveTieBreaker();
    container.appendChild(submitBtn);

    modal.classList.remove('hidden');
}

// 记录加赛选择
let tieAdjustments = {}; // { Ti: 10, Fi: -5 ... }

function handleTieChoice(winner, loser, btnElement) {
    // 视觉反馈
    const parent = btnElement.parentElement;
    Array.from(parent.children).forEach(b => b.classList.remove('bg-indigo-600', 'text-white'));
    btnElement.classList.add('bg-indigo-600', 'text-white');

    // 记录分数变动 (简单累加)
    tieAdjustments[winner] = (tieAdjustments[winner] || 0) + 10;
    tieAdjustments[loser] = (tieAdjustments[loser] || 0) - 5;
}

function resolveTieBreaker() {
    // 应用加赛分数
    for (let [func, adjustment] of Object.entries(tieAdjustments)) {
        tempScores[func] += adjustment;
    }
    
    document.getElementById('tie-modal').classList.add('hidden');
    finalizeAndShow(tempScores);
}

// ============ 8. 最终判定与展示 ============
function finalizeAndShow(scores) {
    const result = determineType(scores);
    showModal(result, scores);
}

function determineType(scores) {
    const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
    const top = sorted[0][0];
    const second = sorted[1][0];

    const stacks = {
        INTJ: ["Ni","Te","Fi","Se"], INFJ: ["Ni","Fe","Ti","Se"],
        ENTJ: ["Te","Ni","Se","Fi"], ENFJ: ["Fe","Ni","Se","Ti"],
        INTP: ["Ti","Ne","Si","Fe"], INFP: ["Fi","Ne","Si","Te"],
        ENTP: ["Ne","Ti","Fe","Si"], ENFP: ["Ne","Fi","Te","Si"],
        ISTJ: ["Si","Te","Fi","Ne"], ISFJ: ["Si","Fe","Ti","Ne"],
        ESTJ: ["Te","Si","Ne","Fi"], ESFJ: ["Fe","Si","Ne","Ti"],
        ISTP: ["Ti","Se","Ni","Fe"], ISFP: ["Fi","Se","Ni","Te"],
        ESTP: ["Se","Ti","Fe","Ni"], ESFP: ["Se","Fi","Te","Ni"]
    };

    let bestType = "未知";
    let bestStack = [];
    let bestScore = -1;

    for (const [type, stack] of Object.entries(stacks)) {
        let score = 0;
        if (stack[0] === top) score += 40;
        if (stack[1] === second) score += 30;
        else if (stack[0] === second && stack[1] === top) score += 55;

        if (sorted.slice(0,4).some(([f]) => f === stack[2])) score += 10;
        if (sorted.slice(4,8).some(([f]) => f === stack[3])) score += 5;

        if (score > bestScore) {
            bestScore = score;
            bestType = type;
            bestStack = stack;
        }
    }

    const maxScore = 85;
    let confidence = Math.round((bestScore / maxScore) * 100);
    if (bestScore < 40) confidence = Math.min(confidence, 50);

    let extraTip = "";
    if ((bestType === 'ENTJ' || bestType === 'ESTJ' || bestType === 'ENTP') && scores.Fi > 30) {
        extraTip = `<div class="mt-6 p-4 bg-amber-50 rounded-xl text-sm text-amber-800 border border-amber-200">
            <strong>⚠️ 深度解析：</strong> 检测到您具有很强的执行力（Te/Ne），但内在情感（Fi）依然活跃。
            这可能意味着您并非天生的 ${bestType}，而是一位在社会压力下被迫发展出强大外壳的 <strong>INFP/ISFP</strong>。
            请回顾：在完全没有外界要求时，您是更想“赢”，还是更想“忠于自我”？
        </div>`;
    }

    return { type: bestType, stack: bestStack, sorted, confidence, scores, extraTip };
}

function showModal(res, scores) {
    // ... 您的 showModal 逻辑 ...
    const modal = document.getElementById('result-modal');
    document.getElementById('result-content').innerHTML = `
        <h2 class="text-4xl font-black text-indigo-600 text-center mb-4">${res.type}</h2>
        <p class="text-center text-slate-500 mb-8">${res.extraTip || ''}</p>
        <div class="p-4 bg-slate-100 rounded-xl text-center">结果展示区域 (请集成之前的图表代码)</div>
    `;
    modal.classList.remove('hidden');
}

// ============ 启动逻辑 ============
document.addEventListener('DOMContentLoaded', () => {
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    
    prevBtn.addEventListener('click', () => {
        if(currentPage > 0) { currentPage--; renderPage(); }
    });

    nextBtn.addEventListener('click', () => {
        const maxPage = Math.ceil(totalQuestions / QUESTIONS_PER_PAGE) - 1;
        if(currentPage >= maxPage) {
            calculateResults();
        } else {
            currentPage++; renderPage();
        }
    });

    startApp();
});
</script>

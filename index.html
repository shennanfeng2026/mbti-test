// ============ 2. 加赛题库 ============
const tieBreakerPool = {
    "Ti-Fi": [
        { q: "当别人通过情感勒索要求你做一件不合逻辑的事时，你的第一反应是？", A: "愤怒于其中的逻辑漏洞（凭什么？这不合理）", funcA: "Ti", B: "愤怒于对方不尊重我的感受（我很受伤/反感）", funcB: "Fi" },

const QUESTIONS_PER_PAGE = 8;
const TOTAL_QUESTIONS = rawQuestions.length;
const STORAGE_KEY = 'mbti_final_v6';

let shuffledQuestions = [];
let userAnswers = {};
let currentPage = 0;
let tempScores = {}; 
let tieAdjustments = {};

// ============ 3. 初始化 ============
function startApp() {
    loadAnswers();
    if (shuffledQuestions.length === 0) {
        shuffledQuestions = [...rawQuestions].sort(() => Math.random() - 0.5);
    }
    renderPage();
}

function loadAnswers() {
    try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            const data = JSON.parse(saved);
            userAnswers = data.answers || {};
            currentPage = data.currentPage || 0;
        }
    } catch (e) { userAnswers = {}; }
}

function saveProgress() {
    try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify({ answers: userAnswers, currentPage }));
    } catch (e) {}
}

// ============ 4. 渲染页面 ============
function renderPage() {
    const container = document.getElementById('quiz-container');
    container.innerHTML = '';
    
    const start = currentPage * QUESTIONS_PER_PAGE;
    const end = Math.min(start + QUESTIONS_PER_PAGE, shuffledQuestions.length);
    const pageQuestions = shuffledQuestions.slice(start, end);

    pageQuestions.forEach((q, idx) => {
        const globalIdx = start + idx;
        const savedValue = userAnswers[q.id] ?? 5;
        const leftText = q.reversed ? q.rText : q.lText;
        const rightText = q.reversed ? q.lText : q.rText;

        const div = document.createElement('div');
        div.className = 'bg-white p-6 rounded-2xl border border-slate-200 shadow-sm fade-in';
        div.style.animationDelay = `${idx * 0.05}s`;
        div.innerHTML = `
            <div class="text-sm font-semibold text-slate-500 mb-4">${globalIdx + 1}/${TOTAL_QUESTIONS}</div>
            <div class="space-y-6 md:space-y-0 md:flex md:items-center md:justify-between mb-8">
                <div class="text-base font-bold text-red-600 text-left md:text-right md:w-1/2 md:pr-8 leading-relaxed">${leftText}</div>
                <div class="hidden md:block text-lg text-slate-400 font-bold">VS</div>
                <div class="text-base font-bold text-green-600 text-left md:text-left md:w-1/2 md:pl-8 leading-relaxed">${rightText}</div>
            </div>
            <div class="block md:hidden text-center text-lg text-slate-500 font-bold mb-6">VS</div>
            <div class="py-4">
                <input type="range" min="0" max="10" value="${savedValue}" class="slider"
                       id="q${q.id}" oninput="onSliderChange(this, ${q.id})">
                <div class="flex justify-between mt-4 text-sm font-medium">
                    <span class="text-red-600">强烈左倾</span>
                    <span id="val-q${q.id}" class="text-lg font-bold text-indigo-600">${getDisplayText(savedValue)}</span>
                    <span class="text-green-600">强烈右倾</span>
                </div>
            </div>
        `;
        container.appendChild(div);
    });

    // 按钮逻辑 (仅UI)
    const prevBtn = document.getElementById('prev-btn');
    if (prevBtn) prevBtn.disabled = currentPage === 0;

    const nextBtn = document.getElementById('next-btn');
    if (nextBtn) {
        const maxPage = Math.ceil(shuffledQuestions.length / QUESTIONS_PER_PAGE) - 1;
        const answered = Object.keys(userAnswers).length;
        if (currentPage >= maxPage) {
            nextBtn.textContent = (answered < TOTAL_QUESTIONS) ? `完成 (${answered}/${TOTAL_QUESTIONS})` : '生成报告';
            nextBtn.className = (answered < TOTAL_QUESTIONS) ? 
                "px-8 py-3 bg-slate-400 text-white rounded-xl font-bold cursor-not-allowed" : 
                "px-8 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl font-bold shadow-lg hover:opacity-90 transition-transform transform active:scale-95";
        } else {
            nextBtn.textContent = '下一页';
            nextBtn.className = "px-8 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl font-bold shadow-lg hover:opacity-90 transition-transform transform active:scale-95";
        }
    }

    document.getElementById('current-page').textContent = currentPage + 1;
    updateProgress();
    window.scrollTo(0, 0);
}

function getDisplayText(value) {
    value = parseInt(value);
    if (value <= 2) return "强烈左倾";
    if (value <= 4) return "倾向左侧";
    if (value === 5) return "完全中立";
    if (value <= 7) return "倾向右侧";
    return "强烈右倾";
}

function onSliderChange(input, id) {
    const value = parseInt(input.value);
    document.getElementById(`val-q${id}`).textContent = getDisplayText(value);
    userAnswers[id] = value;
    saveProgress();
    updateProgress();
    
    // 实时更新按钮状态
    const maxPage = Math.ceil(shuffledQuestions.length / QUESTIONS_PER_PAGE) - 1;
    if (currentPage === maxPage) {
        const nextBtn = document.getElementById('next-btn');
        const answered = Object.keys(userAnswers).length;
        if (answered < TOTAL_QUESTIONS) {
             nextBtn.textContent = `完成 (${answered}/${TOTAL_QUESTIONS})`;
             nextBtn.className = "px-8 py-3 bg-slate-400 text-white rounded-xl font-bold cursor-not-allowed";
        } else {
             nextBtn.textContent = '生成报告';
             nextBtn.className = "px-8 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl font-bold shadow-lg hover:opacity-90 transition-transform transform active:scale-95";
        }
    }
}

function updateProgress() {
    const answered = Object.keys(userAnswers).length;
    const percent = Math.round((answered / TOTAL_QUESTIONS) * 100);
    document.getElementById('answered-count').textContent = answered;
    document.getElementById('total-progress').style.width = `${percent}%`;
}

function nextPage() {
    const maxPage = Math.ceil(shuffledQuestions.length / QUESTIONS_PER_PAGE) - 1;
    if (currentPage < maxPage) { currentPage++; renderPage(); }
}
function prevPage() {
    if (currentPage > 0) { currentPage--; renderPage(); }
}

// ============ 5. 核心计算与加赛检测 ============
function calculateResults() {
    const answered = Object.keys(userAnswers).length;
    if(answered < TOTAL_QUESTIONS) { alert(`还有 ${TOTAL_QUESTIONS - answered} 道题未完成`); return; }

    let scores = { Ni:0, Ne:0, Si:0, Se:0, Ti:0, Te:0, Fi:0, Fe:0 };
    rawQuestions.forEach(q => {
        const val = userAnswers[q.id] || 5;
        let diff = val - 5;
        if(q.reversed) diff = -diff;
        if(diff > 0) { scores[q.right] += diff*2; scores[q.left] -= Math.abs(diff)*0.5; }
        else if(diff < 0) { scores[q.left] += Math.abs(diff)*2; scores[q.right] -= Math.abs(diff)*0.5; }
    });
    Object.keys(scores).forEach(k => scores[k] = Math.max(0, scores[k]));
    tempScores = scores; 

    // 检测死结 (阈值放宽至 15)
    const tiePair = checkForTies(scores);
    if (tiePair) {
        startTieBreaker(tiePair);
    } else {
        finalizeAndShow(scores);
    }
}

function checkForTies(scores) {
    const pairs = [['Ti', 'Fi'], ['Ne', 'Se'], ['Ni', 'Si'], ['Te', 'Fe']];
    const sorted = Object.entries(scores).sort((a,b) => b[1]-a[1]);
    
    // 如果前两名是易混淆对子，且分差 < 15
    for (let pair of pairs) {
        const s1 = scores[pair[0]];
        const s2 = scores[pair[1]];
        if (s1 > 50 && s2 > 50 && Math.abs(s1 - s2) < 15) { // 阈值调整为15
            // 且这两个必须是高分项（前3名内）
            const rank1 = sorted.findIndex(x => x[0] === pair[0]);
            const rank2 = sorted.findIndex(x => x[0] === pair[1]);
            if (rank1 < 3 && rank2 < 3) return pair;
        }
    }
    return null;
}

// ============ 6. 加赛逻辑 ============
function startTieBreaker(pair) {
    const key = `${pair[0]}-${pair[1]}`;
    const questions = tieBreakerPool[key] || tieBreakerPool[`${pair[1]}-${pair[0]}`];
    
    if (!questions) { finalizeAndShow(tempScores); return; }

    const modal = document.getElementById('tie-modal');
    const container = document.getElementById('tie-question-container');
    document.getElementById('tie-names').textContent = `${pair[0]} 与 ${pair[1]}`;
    
    container.innerHTML = '';
    questions.forEach((q, idx) => {
        const div = document.createElement('div');
        div.className = "p-4 bg-slate-50 rounded-xl border border-slate-200";
        div.innerHTML = `
            <p class="font-bold text-slate-800 mb-3">${idx+1}. ${q.q}</p>
            <div class="space-y-2">
                <button onclick="handleTieChoice('${q.funcA}', '${q.funcB}', this)" class="w-full text-left p-3 rounded-lg border border-slate-300 hover:bg-indigo-50 hover:border-indigo-300 transition-all">A. ${q.A}</button>
                <button onclick="handleTieChoice('${q.funcB}', '${q.funcA}', this)" class="w-full text-left p-3 rounded-lg border border-slate-300 hover:bg-indigo-50 hover:border-indigo-300 transition-all">B. ${q.B}</button>
            </div>
        `;
        container.appendChild(div);
    });

    // 提交按钮
    const submitDiv = document.createElement('div');
    submitDiv.innerHTML = `<button onclick="resolveTieBreaker()" class="w-full mt-4 py-3 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700">提交决胜选择</button>`;
    container.appendChild(submitDiv);

    modal.classList.remove('hidden');
    tieAdjustments = {}; // 重置
}

function handleTieChoice(winner, loser, btn) {
    // 简单的视觉切换
    const parent = btn.parentElement;
    Array.from(parent.children).forEach(b => {
        b.classList.remove('bg-indigo-600', 'text-white', 'border-indigo-600');
        b.classList.add('border-slate-300');
    });
    btn.classList.add('bg-indigo-600', 'text-white', 'border-indigo-600');
    btn.classList.remove('border-slate-300');

    // 记录
    tieAdjustments[winner] = (tieAdjustments[winner] || 0) + 10;
    tieAdjustments[loser] = (tieAdjustments[loser] || 0) - 5;
}

function resolveTieBreaker() {
    for (let [func, adjustment] of Object.entries(tieAdjustments)) {
        tempScores[func] += adjustment;
    }
    document.getElementById('tie-modal').classList.add('hidden');
    finalizeAndShow(tempScores);
}

// ============ 7. 最终判定与展示 ============
function finalizeAndShow(scores) {
    const result = determineType(scores);
    showModal(result, scores);
}

function determineType(scores) {
    const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
    const top = sorted[0][0];
    const second = sorted[1][0];

    const stacks = {
        INTJ: ["Ni","Te","Fi","Se"], INFJ: ["Ni","Fe","Ti","Se"],
        ENTJ: ["Te","Ni","Se","Fi"], ENFJ: ["Fe","Ni","Se","Ti"],
        INTP: ["Ti","Ne","Si","Fe"], INFP: ["Fi","Ne","Si","Te"],
        ENTP: ["Ne","Ti","Fe","Si"], ENFP: ["Ne","Fi","Te","Si"],
        ISTJ: ["Si","Te","Fi","Ne"], ISFJ: ["Si","Fe","Ti","Ne"],
        ESTJ: ["Te","Si","Ne","Fi"], ESFJ: ["Fe","Si","Ne","Ti"],
        ISTP: ["Ti","Se","Ni","Fe"], ISFP: ["Fi","Se","Ni","Te"],
        ESTP: ["Se","Ti","Fe","Ni"], ESFP: ["Se","Fi","Te","Ni"]
    };

    let bestType = "未知";
    let bestStack = [];
    let bestScore = -1;

    for (const [type, stack] of Object.entries(stacks)) {
        let score = 0;
        if (stack[0] === top) score += 40;
        if (stack[1] === second) score += 30;
        else if (stack[0] === second && stack[1] === top) score += 55;

        if (sorted.slice(0,4).some(([f]) => f === stack[2])) score += 10;
        if (sorted.slice(4,8).some(([f]) => f === stack[3])) score += 5;

        if (score > bestScore) {
            bestScore = score;
            bestType = type;
            bestStack = stack;
        }
    }

    const maxScore = 85;
    let confidence = Math.round((bestScore / maxScore) * 100);
    if (bestScore < 40) confidence = Math.min(confidence, 50);

    // 动态提示
    let extraTip = "";
    if ((bestType === 'ENTJ' || bestType === 'ESTJ') && scores.Fi > 30) {
        extraTip = `<div class="mt-6 p-4 bg-amber-50 rounded-xl text-sm text-amber-800 border border-amber-200"><strong>⚠️ 解析：</strong>检测到 Te 极高但 Fi 不低，可能是高压下的 INFP。</div>`;
    }

    return { type: bestType, stack: bestStack, sorted, confidence, scores, extraTip };
}

const typeFullDesc = {
    INTJ: "建筑师 - 独立、战略性思考者", INFJ: "提倡者 - 理想主义、深刻洞察",
    ENTJ: "指挥官 - 大胆、果断的领导者", ENFJ: "主人公 - 魅力四射的激励者",
    INTP: "逻辑学家 - 渴望知识的创新者", INFP: "调停者 - 诗意、善良的利他主义者",
    ENTP: "辩论家 - 聪明好奇的思想家", ENFP: "竞选者 - 热情、有创造力的自由人",
    ISTJ: "物流师 - 务实、注重事实", ISFJ: "守卫者 - 专注、温暖的守护者",
    ESTJ: "总经理 - 出色的管理者", ESFJ: "执政官 - 极有同情心、受欢迎",
    ISTP: "鉴赏家 - 大胆的实践者", ISFP: "探险家 - 灵活、有魅力的艺术家",
    ESTP: "企业家 - 聪明、精力充沛", ESFP: "表演者 - 自发、精力充沛"
};

function showModal(res, scores) {
    const content = document.getElementById('result-content');
    const modal = document.getElementById('result-modal');

    const chartHtml = Object.entries(scores).map(([f, s]) => `
        <div class="mb-3">
            <div class="flex justify-between text-xs font-bold mb-1">
                <span>${f}</span><span>${s.toFixed(1)}</span>
            </div>
            <div class="w-full bg-slate-100 h-3 rounded-full overflow-hidden">
                <div class="bg-indigo-500 h-full" style="width: ${(s/100)*100}%"></div>
            </div>
        </div>
    `).join('');

    const rankHtml = res.sorted.slice(0,4).map(([f,s], i) => 
        `<div class="flex justify-between items-center p-2 bg-slate-50 rounded mb-2 border border-slate-100">
            <span class="font-bold text-slate-500">#${i+1}</span>
            <span class="font-black text-lg text-indigo-600">${f}</span>
            <span class="text-sm font-medium text-slate-600">${s.toFixed(0)}</span>
        </div>`
    ).join('');

    content.innerHTML = `
        <div class="text-center mb-8">
            <h2 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-2">测评结果</h2>
            <div class="text-6xl font-black text-indigo-600 mb-2">${res.type}</div>
            <div class="text-lg text-slate-600 font-medium">${typeFullDesc[res.type]}</div>
            <div class="mt-4 inline-block px-4 py-1 bg-green-50 text-green-700 rounded-full text-sm font-bold">匹配度: ${res.confidence}%</div>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <div><h3 class="font-bold mb-4 text-slate-700">八维强度</h3>${chartHtml}</div>
            <div>
                <h3 class="font-bold mb-4 text-slate-700">核心功能排序</h3>
                ${rankHtml}
                <div class="mt-6 p-4 bg-indigo-50 rounded-xl text-sm text-indigo-800">
                    <strong>功能堆栈：</strong> ${res.stack.join(' > ')}
                </div>
            </div>
        </div>
        ${res.extraTip}
    `;
    modal.classList.remove('hidden');
}

function shareResults() {
    const type = document.querySelector('.text-6xl')?.textContent || "未知";
    const text = `我的MBTI八维深度测评结果：${type}！\n快来测测你的真实人格：${location.href}`;
    navigator.clipboard.writeText(text).then(() => alert('结果已复制，快去分享吧！'));
}

function clearStorage() {
    if(confirm('确定清除进度并重测？')) { 
        localStorage.removeItem(STORAGE_KEY); 
        location.reload(); 
    }
}

// ============ 8. 启动与事件绑定 (手机端翻页修复版) ============
document.addEventListener('DOMContentLoaded', () => {
    // 1. 绑定上一页
    const prevBtn = document.getElementById('prev-btn');
    if (prevBtn) {
        prevBtn.addEventListener('click', prevPage);
    }
    
    // 2. 绑定下一页 (逻辑总控)
    const nextBtn = document.getElementById('next-btn');
    if (nextBtn) {
        nextBtn.addEventListener('click', () => {
            const maxPage = Math.ceil(shuffledQuestions.length / QUESTIONS_PER_PAGE) - 1;
            
            // 如果在最后一页
            if (currentPage >= maxPage) {
                const answered = Object.keys(userAnswers).length;
                if (answered < TOTAL_QUESTIONS) {
                    alert(`还有 ${TOTAL_QUESTIONS - answered} 道题未完成。\n请点击“上一页”检查漏做的题目。`);
                } else {
                    calculateResults();
                }
            } else {
                nextPage();
            }
        });
    }

    // 3. 启动
    startApp();
});

// ============ 2. 核心变量与初始化 ============
let shuffledQuestions = [];
let userAnswers = {};
const STORAGE_KEY = 'mbti_eight_functions_offline';
const TOTAL_QUESTIONS = rawQuestions.length;

function startApp() {
    try {
        loadAnswers();
        shuffledQuestions = [...rawQuestions].sort(() => Math.random() - 0.5);
        renderQuestions();
        updateProgress();
    } catch (e) {
        console.error("初始化失败，重试中...", e);
        setTimeout(startApp, 500);
    }
}

function loadAnswers() {
    try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            const data = JSON.parse(saved);
            userAnswers = data.answers || {};
        }
    } catch (e) {
        console.warn('进度加载失败，已重置');
        userAnswers = {};
    }
}

function renderQuestions() {
    const container = document.getElementById('quiz-container');
    container.innerHTML = '';
    shuffledQuestions.forEach((q, idx) => {
        const savedValue = userAnswers[q.id] ?? 5;
        const leftText = q.reversed ? q.rText : q.lText;
        const rightText = q.reversed ? q.lText : q.rText;

        const div = document.createElement('div');
        div.className = 'card bg-white p-8 rounded-3xl shadow-md border border-slate-100 fade-in fallback-card';
        div.style.animationDelay = `${Math.min(idx * 0.04, 0.8)}s`;

        div.innerHTML = `
            <div class="flex justify-between items-center mb-6">
                <span class="text-sm font-semibold px-4 py-2 bg-slate-100 text-slate-600 rounded-full">${idx + 1}/52</span>
            </div>
            <!-- 左右文字并排在上方，颜色加粗 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="text-base font-bold text-red-600 text-right leading-relaxed">${leftText}</div>
                <div class="text-base font-bold text-green-600 text-left leading-relaxed">${rightText}</div>
            </div>
            <div class="py-6">
                <input type="range" min="0" max="10" value="${savedValue}" class="slider"
                       id="q${q.id}" oninput="onSliderChange(this, ${q.id})">
                <div class="flex justify-between mt-4 text-sm font-medium">
                    <span class="text-red-600">强烈左倾</span>
                    <span id="val-q${q.id}" class="text-lg font-bold text-indigo-600">${getDisplayText(savedValue)}</span>
                    <span class="text-green-600">强烈右倾</span>
                </div>
            </div>
        `;
        container.appendChild(div);
    });
}

function getDisplayText(value) {
    value = parseInt(value);
    if (value <= 2) return "强烈左倾";
    if (value <= 4) return "倾向左侧";
    if (value === 5) return "完全中立";
    if (value <= 7) return "倾向右侧";
    return "强烈右倾";
}

function onSliderChange(input, id) {
    const value = parseInt(input.value);
    saveAnswer(id, value);
    document.getElementById(`val-q${id}`).textContent = getDisplayText(value);
    updateProgress();
}

function saveAnswer(id, value) {
    userAnswers[id] = value;
    try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify({ answers: userAnswers, timestamp: new Date().toISOString() }));
    } catch (e) {
        console.warn('保存失败', e);
    }
}

function updateProgress() {
    const answered = Object.keys(userAnswers).length;
    const percent = Math.round((answered / TOTAL_QUESTIONS) * 100);
    document.getElementById('progress-count').textContent = answered;
    document.getElementById('progress-percent').textContent = `${percent}%`;
    document.getElementById('progress-bar').style.width = `${percent}%`;
    document.getElementById('calculate-btn').disabled = answered < TOTAL_QUESTIONS;
}

// ============ 3. 计算与结果（保持完整逻辑） ============
// （由于篇幅限制，这里省略 determineType, calculateResults, showModal, shareResults 等函数，但它们与之前终极版完全一致，可直接从旧文件复制）
function calculateResults() {
    const answeredCount = Object.keys(userAnswers).length;
    if (answeredCount < TOTAL_QUESTIONS) {
        alert(`请完成所有题目！当前已答 ${answeredCount}/${TOTAL_QUESTIONS}`);
        return;
    }

    // 验证答案有效性
    for (const [id, val] of Object.entries(userAnswers)) {
        if (isNaN(val) || val < 0 || val > 10) {
            alert(`第 ${id} 题答案异常，请重新滑动选择`);
            return;
        }
    }

    let scores = { Ni:0, Ne:0, Si:0, Se:0, Ti:0, Te:0, Fi:0, Fe:0 };

    try {
        rawQuestions.forEach(q => {
            const val = userAnswers[q.id] || 5;
            let leftScore = 5 - Math.abs(val - 5);
            let rightScore = 10 - leftScore;

            if (q.reversed) {
                scores[q.right] += leftScore;
                scores[q.left] += rightScore;
            } else {
                scores[q.left] += leftScore;
                scores[q.right] += rightScore;
            }
        });

        const result = determineType(scores);
        showModal(result, scores);
    } catch (e) {
        alert('计算过程出错，请刷新页面重试');
        console.error(e);
    }
}

function determineType(scores) {
    const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
    const top = sorted[0][0];
    const second = sorted[1][0];

   const stacks = {
        INTJ: ["Ni","Te","Fi","Se"], INFJ: ["Ni","Fe","Ti","Se"],
        ENTJ: ["Te","Ni","Se","Fi"], ENFJ: ["Fe","Ni","Se","Ti"],
        INTP: ["Ti","Ne","Si","Fe"], INFP: ["Fi","Ne","Si","Te"],
        ENTP: ["Ne","Ti","Fe","Si"], ENFP: ["Ne","Fi","Te","Si"],
        ISTJ: ["Si","Te","Fi","Ne"], ISFJ: ["Si","Fe","Ti","Ne"],
        ESTJ: ["Te","Si","Ne","Fi"], ESFJ: ["Fe","Si","Ne","Ti"],
        ISTP: ["Ti","Se","Ni","Fe"], ISFP: ["Fi","Se","Ni","Te"],
        ESTP: ["Se","Ti","Fe","Ni"], ESFP: ["Se","Fi","Te","Ni"]
    };

    let bestType = "未知";
    let bestStack = [];
    let bestScore = -1;

    for (const [type, stack] of Object.entries(stacks)) {
        let score = 0;
        if (stack[0] === top) score += 40;
        if (stack[1] === second) score += 30;
        else if (stack[0] === second && stack[1] === top) score += 55; // 互换但对

        if (sorted.slice(0,4).some(([f]) => f === stack[2])) score += 10;
        if (sorted.slice(4,8).some(([f]) => f === stack[3])) score += 5;

        if (score > bestScore) {
            bestScore = score;
            bestType = type;
            bestStack = stack;
        }
    }

    // 置信度计算修复
    const maxScore = 85;
    let confidence = Math.round((bestScore / maxScore) * 100);
    if (bestScore < 40) confidence = Math.min(confidence, 50); // 无主导匹配，最高50%

    return { type: bestType, stack: bestStack, sorted, confidence, scores };
}

    INTJ: "独立、战略性思考者。拥有强大洞察力，擅长制定长期计划并预见未来趋势。追求效率与完美，理性而坚定，常被视为“建筑师”或“策划者”。",

    ISTJ: "务实、可靠的责任者。重视传统、规则与细节。忠诚而有条理，擅长执行既定计划，是社会的支柱。",
    ISFJ: "温暖、尽责的保护者。极具责任感与同理心。关注他人需求，默默付出，重视和谐与传统。",
    ESTJ: "高效、果断的管理者。擅长组织、监督与执行。逻辑清晰，重视秩序与结果，是天然的领导者。",
    ESFJ: "热情、关心他人的供给者。重视群体和谐与传统。擅长照顾他人情绪，是优秀的协调者与主人。",
    ISTP: "冷静、擅长动手的问题解决者。观察力强，喜欢拆解与修复事物。独立而灵活，享受技术与冒险。",
    ISFP: "温柔、活在当下的艺术家。重视个人价值观与美感。灵活而富有同理心，常通过创作表达内心。",
    ESTP: "大胆、反应迅速的实践者。擅长应对危机与抓住机会。现实而魅力十足，享受刺激与社交。",
    ESFP: "外向、热情的表演者。热爱生活，感染力极强。活在当下，擅长带给他人欢乐，是天生的娱乐家。"
};

function showModal(res, scores) {
    const content = document.getElementById('result-content');
    const modal = document.getElementById('result-modal');

    // 功能分数条
    const chartHtml = Object.entries(scores).map(([f, s]) => `
        <div class="mb-4">
            <div class="flex justify-between text-sm font-semibold mb-1">
                <span>${f}</span>
                <span class="text-indigo-600">${s}分</span>
            </div>
            <div class="w-full bg-slate-100 h-4 rounded-full overflow-hidden">
                <div class="bg-gradient-to-r from-indigo-400 to-purple-600 h-full transition-all duration-1000" style="width: ${(s/130)*100}%"></div>
            </div>
        </div>
    `).join('');

    // 功能排序
    const rankHtml = res.sorted.map(([func, score], idx) => `
        <div class="flex items-center p-4 rounded-xl ${idx < 4 ? 'bg-indigo-50 border border-indigo-200' : 'bg-slate-50'}">
            <span class="text-lg font-black w-8 text-slate-600">${idx+1}</span>
            <span class="text-xl font-black mx-3">${func}</span>
            <div class="flex-1 mx-4 h-3 bg-slate-200 rounded-full overflow-hidden">
                <div class="h-full bg-gradient-to-r from-indigo-500 to-purple-600" style="width: ${(score/130)*100}%"></div>
            </div>
            <span class="text-sm font-bold text-slate-600 ml-3">${score}分</span>
        </div>
    `).join('');

    // 实际 vs 标准栈对比表
    const compareTable = res.stack.map((expected, idx) => {
        const actual = res.sorted[idx] ? res.sorted[idx][0] : '-';
        const isMatch = actual === expected;
        return `
        <tr class="${isMatch ? 'bg-green-50' : 'bg-orange-50'}">
            <td class="py-3 px-4 text-center font-bold">${idx+1}</td>
            <td class="py-3 px-4 text-center font-bold text-indigo-600">${expected}</td>
            <td class="py-3 px-4 text-center">→</td>
            <td class="py-3 px-4 text-center font-bold ${isMatch ? 'text-green-600' : 'text-orange-600'}">${actual}</td>
        </tr>
        `;
    }).join('');

    content.innerHTML = `
        <div class="text-center mb-12">
            <h2 class="text-sm font-black uppercase tracking-widest text-slate-400 mb-3">您的 MBTI 类型</h2>
            <div class="text-7xl md:text-8xl font-black text-indigo-600 tracking-tight">${res.type}</div>
            <p class="mt-6 text-lg leading-relaxed text-slate-700 max-w-3xl mx-auto">${typeFullDesc[res.type] || '独特的认知模式组合'}</p>
            <div class="mt-6 inline-flex items-center px-6 py-3 bg-gradient-to-r from-emerald-50 to-green-50 border-2 border-green-200 rounded-full">
                <span class="text-green-700 font-bold mr-3">类型匹配度</span>
                <span class="text-3xl font-black text-green-600">${res.confidence}%</span>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-10 mb-10">
            <div>
                <h3 class="text-xl font-bold text-slate-800 mb-5">八大认知功能强度</h3>
                ${chartHtml}
            </div>
            <div>
                <h3 class="text-xl font-bold text-slate-800 mb-5">实际功能排序（前8）</h3>
                <div class="space-y-3">${rankHtml}</div>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-10">
            <div class="bg-gradient-to-br from-indigo-50 to-purple-50 p-8 rounded-3xl border border-indigo-100">
                <h3 class="text-xl font-bold text-slate-800 mb-6">标准认知功能栈（${res.type}）</h3>
                <div class="grid grid-cols-4 gap-4 text-center">
                    ${res.stack.map((f, i) => {
                        const titles = ['主导', '辅助', '第三', '劣势'];
                        const tips = ['最自然模式', '平衡内外', '发展中功能', '压力下易过度'];
                        return `
                        <div class="bg-white/70 p-4 rounded-2xl">
                            <div class="text-xs text-slate-500 mb-1">${titles[i]}</div>
                            <div class="text-2xl font-black text-indigo-600">${f}</div>
                            <div class="text-xs text-slate-600 mt-2">${tips[i]}</div>
                        </div>`;
                    }).join('')}
                </div>
            </div>

            <div class="bg-gradient-to-br from-amber-50 to-orange-50 p-8 rounded-3xl border border-amber-200">
                <h3 class="text-xl font-bold text-slate-800 mb-6">实际排序 vs 标准栈对比</h3>
                <table class="w-full text-sm">
                    <thead class="text-slate-500 font-medium">
                        <tr>
                            <th class="py-2">位置</th>
                            <th class="py-2">标准</th>
                            <th></th>
                            <th class="py-2">您的实际</th>
                        </tr>
                    </thead>
                    <tbody>${compareTable}</tbody>
                </table>
                ${res.confidence < 75 ? `
                <p class="mt-6 text-sm text-amber-700 leading-relaxed">
                    <strong>提示：</strong>您的功能排列与标准模型有一定差异，可能正处于认知功能发展期、压力状态，或拥有独特的混合型人格。
                </p>` : ''}
            </div>
        </div>
    `;

    modal.classList.remove('hidden');
    document.body.style.overflow = 'hidden';
}

function shareResults() {
    const type = document.querySelector('.text-indigo-600.text-7xl')?.textContent || '未知';
    const text = `我刚刚完成了一个超深入的MBTI八维认知功能测评，结果是：${type}！\n匹配度 ${document.querySelector('.text-green-600.text-3xl')?.textContent || ''}\n快来试试看你的真实认知模式～`;
    if (navigator.share) {
        navigator.share({ title: '我的MBTI八维测评结果', text, url: location.href });
    } else {
        navigator.clipboard.writeText(text + '\n' + location.href);
        alert('结果文本已复制到剪贴板');
    }
}

// ============ 4. 多重初始化保障 ============
if (document.readyState === "complete" || document.readyState === "interactive") {
    startApp();
} else {
    document.addEventListener('DOMContentLoaded', startApp);
}
window.onload = startApp;

function clearStorage() {
    if (confirm('确定清除所有进度并重新开始吗？')) {
        localStorage.removeItem(STORAGE_KEY);
        location.reload();
    }
}
</script>
